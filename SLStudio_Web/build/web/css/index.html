<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Tiny Circleslider: A lightweight cross browser circular carousel.</title>
	<link rel="stylesheet" href="tinycircleslider.css" type="text/css" media="screen"/>
        <link href="tinycircleslider.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="jquery.tinycircleslider.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function()
		{
			$('#rotatescroll').tinycircleslider({ interval: true, dotsSnap: true, dotsHide: false });
		});
	</script>
</head>
<body>
	<div id="rotatescroll">
		<div class="viewport">
			<ul class="overview">                         
				<li><<img src="image/hair/1.jpg"/></li>
				<li><img src="image/hair/2.jpg" /></li>
				<li><a href="http://www.baijs.com"><img src="image/hair/3.jpg" /></a></li>
				<li><a href="http://www.baijs.com"><img src="image/hair/4.jpg" /></a></li>
				<li><a href="http://www.baijs.com"><img src="image/hair/5.jpg" /></a></li>
			</ul>
		</div>
		<div class="dot"></div>
		<div class="overlay"></div>
		<div class="thumb"></div>
	</div>
</body>
</html>
